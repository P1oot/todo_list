{% block content %}
  {% if is_auth %}
    <a href="{% url "users:logout" %}" role="button" class="btn btn-primary">
      Выйти
    </a>
  {% else %}
    <a href="{% url "users:login" %}" role="button" class="btn btn-primary">
      Войти
    </a>
    <p>
      Чтобы делать планы, нужно войти
    </p>
  {% endif %}
{% endblock content %}
